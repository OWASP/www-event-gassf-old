<section class="sponsors">
<hr>
<h2>Sponsored by</h2>
	{% for sponsortype in site.data.sponsors %}
		{% if sponsortype.sponsors %}
		  <h3 class='{{ sponsortype.type }}'>{{ sponsortype.type }} sponsors</h3>
		  <div class="{{ sponsortype.type }}">
			{% assign sortedsponsors = sponsortype.sponsors | sort: 'name' %}
			{% for sponsor in sortedsponsors %}
			<a style="background-image: url(/assets/images/sponsors/{{sponsor.logo}});{% if sponsor.backgroundSize %}background-size: {{sponsor.backgroundSize}};{% endif %}" title="{{sponsor.name}}" href="{{sponsor.url}}"></a>
		  {% endfor %}
		  </div>
	  {% endif %}
	{% endfor %}
</section>
